<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Boolean Query Generator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            form {
                padding: 20px;
                width: 80%;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }

        /* Adding Spacing Around the Page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>Enter Keywords for Healthcare Data Search</h1>
            <form action="/search" method="post">
                <label for="keywords">Keywords (comma-separated):</label>
                <input type="text" id="keywords" name="keywords" required placeholder="e.g., diabetes, hypertension, heart disease">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

</body>
</html>
